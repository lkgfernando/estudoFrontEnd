<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios</title>
</head>
<body>
  <h1>Formulários</h1>
  <form action="">
    <p>
      <label for="cNome">Nome:</label>
      <input type="text" name="cNome" id="cNome">
    </p>
    <p>
      <label for="cSobreNome">Sobrenome:</label>
      <input type="text" name="cSobreNome" id="cSobrenome">
    </p>
    <p>
      <label for="cPassword">Senha:</label>
      <input type="password" name="cPassword" id="cPassword" placeholder="Password">
    </p>
    <p>
      <textarea name="cObsCad" id="cObsCad" cols="30" rows="10" placeholder="Observação"></textarea>
    </p>
    <p>
      <input type="submit" value="Enviar">
    </p>


  </form>
</body>
</html>
