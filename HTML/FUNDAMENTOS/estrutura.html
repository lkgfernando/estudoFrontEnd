<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estruturando um Site</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #heading {
      background: red;
    }
    #heading h1 {
      font-size: 20px;
      text-transform: uppercase;
      padding-top: 15px;
      padding-left: 15px;
      padding-bottom: 15px;
    }

    #heading a {
      color: white;
      text-decoration: none;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header id="heading">
    <h1>
      <a href="#">NetFlix</a>
    </h1>
  </header>
</body>
</html>
