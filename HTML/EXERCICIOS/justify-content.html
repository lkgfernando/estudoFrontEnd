<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Justify-content</title>
        <link rel="stylesheet" href="./css/flexbox.css" />
    </head>
    <body>
        <h1>justify-content</h1>
        <h2>flex-start</h2>
        <div class="fb" style="justify-content: flex-star">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
        <h2>flex-end</h2>
        <div class="fb" style="justify-content: flex-end">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>

        <h2>Center</h2>
        <div class="fb" style="justify-content: center">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>

        <h2>space-between</h2>
        <div class="fb" style="justify-content: space-between">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>

        <h2>space-around</h2>
        <div class="fb" style="justify-content: space-around">
          <div>1</div>
          <div>2</div>
          <div>3</div>
        </div>

        <br />
        <button><a href="index.html">Voltar</a></button>
    </body>
</html>
