<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inlide Block</title>
  <style>
    div div {
      border: 2px solid pink;
      margin: 5px;
    }
    span {
      border: 2px solid lightblue;
    }
  </style>
</head>
<body>
  <div>
    É incorreto 
    <span>
      colocar
      <div>DIV</div>
      Dentro de SPAN
    </span>
  </div>

  <div>
    Para isso podemo usar 
    <div style="display: inline-block">
      <div>um DIV com</div>
      <div>deisplay: inline-block</div>
    </div>
    , ele é exibido na mesma linha de texto.
  </div>
</body>
</html>
