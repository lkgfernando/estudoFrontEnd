<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flex-wrap</title>
        <link rel="stylesheet" href="./css/flexbox.css" />
    </head>
    <body>
        <h1>flex-wrap</h1>
        <div class="fb" style="flex-wrap: nowrap">
            <div>MMMMMMMMM</div>
            <div>MMMMMMMM</div>
            <div>MMMMMMMM</div>
            <div>MMMMMMMM</div>
        </div>
        <h3>wrap</h3>
        <div class="fb" style="flex-wrap: wrap">
          <div>MMMMMMMMM</div>
          <div>MMMMMMMMM</div>
          <div>MMMMMMMMM</div>
          <div>MMMMMMMMM</div>
        </div>
        <h3>wrap com flex-grow</h3>
        <div class="fb" style="flex-wrap: wrap">
          <div style="flex: 1 1 auto">MMMMMMMM</div>
          <div style="flex: 1 1 auto">MMMMMMMM</div>
          <div style="flex: 1 1 auto">MMMMMMMM</div>
          <div style="flex: 1 1 auto">MMMMMMMM</div>
        </div>
        <br />
        <button><a href="index.html">Voltar</a></button>
    </body>
</html>
