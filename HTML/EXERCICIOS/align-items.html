<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Align-Items</title>
        <link rel="stylesheet" href="./css/flexbox.css" />
    </head>
    <body>
        <h1>align-items</h1>
        <h2>strech</h2>
        <div class="fb" style="align-items: strech">
            <div>1</div>
            <div>
                2 <br />
                2
            </div>
            <div>3</div>
        </div>
        <h2>flex-start</h2>
        <div class="fb" style="align-items: flex-start">
            <div>1</div>
            <div>
                2 <br />
                2
            </div>
            <div>3</div>
        </div>
        <h2>flex-end</h2>
        <div class="fb" style="align-items: flex-end">
            <div>1</div>
            <div>
                2 <br />
                2
            </div>
            <div>3</div>
        </div>
        <h2>center</h2>
        <div class="fb" style="align-items: center">
            <div>1</div>
            <div>
                2 <br />
                2
            </div>
            <div>3</div>
        </div>
        <h2>align-self</h2>
        <div class="fb" style="align-items: center">
            <div>1</div>
            <div>
                2 <br />
                2
            </div>
            <div style="align-self: flex-start">3</div>
        </div>

        <br />
        <button><a href="index.html">Voltar</a></button>
    </body>
</html>
