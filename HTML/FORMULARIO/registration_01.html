<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <!-- CSS Project -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <header class="main-header">
    <h1><i class="fa-solid fa-signal"></i> O VILLA Form</h1>
  </header>
  <div class="main-container">
    <header class="header">
      <h1 id="title" class="text-center">Formulario de Pesquisa</h1>
      <p id="description" class="description text-center">Para melhor atende-lo</p>
    </header>
    <form id="survey_form">
      <div class="form-group">
        <label id="name-label" for="name"> Nome: </label>
        <input type="text" name="name" class="form-control" placeholder="Entre com seu nome" required>
      </div>
      <div class="form-group">
        <label id="email-label" for="email">E-mail</label>
        <input id="email" type="email" name="name" class="form-control" placeholder="Entre com seu email">
      </div>
      <div class="form-group">
        <label id="number-label" for="number">
          Nota do Atendimento
          <span class="clue">(opcional)</span>
        </label>
          <input id="number" type="number" name="note" min="0" max="10" class="form-control" placeholder="Nota">
        
      </div>
      <div class="form-group">
        <p>Qual a sua ocupação?</p>
        <select name="role" id="dropdown" class="form-control">
          <option disable selected value>Selecione sua função</option>
          <option value="student">Estudante</option>
          <option value="job">Trabalho periodo integral</option>
          <option value="learner">Aprendiz</option>
          <option value="preferNo">Prefere não informar</option>
          <option value="other">Outro</option>
        </select>
      </div>
      <div class="form-group">
        <p>Você recomendaria o O Villa para um amigo?</p>
        <label>
          <input type="radio" name="user-recommend" value="definitely" class="input-radio" checked>
          Definitivamente
        </label>
        <label>
          <input type="radio" name="user-recommend" value="maybe" class="input-radio">
          Talvez
        </label>
        <label>
          <input type="radio" name="user-recommend" value="not-sure" class="input-radio">
          Não recomendaria
        </label>
      </div>
      <div class="form-group">
        <p>Qual prato você gostou?</p>
        <select name="mostlike" id="most-like" class="form-control" required>
          <option disabled selected value>Selecione um opção </option>
          <option value="barge-chicken">Barca de Frango</option>
          <option value="potato-tower">Torre de Batata</option>
          <option value="pub-food">Comita de Boteco</option>
          <option value="fish">Tilápia Frita</option>
        </select>
      </div>
      <div class="form-group">
        <p>O que você mais gostou em nosso bar?</p>
        <label>
          <input type="checkbox" name="prefer" value="food" class="input-checkbox">
          Comida
        </label>
        <label>
          <input type="checkbox" name="prefer" value="drink" class="input-checkbox">
          Bebidas
        </label>
        <label>
          <input type="checkbox" name="prefer" value="attendance" class="input-checkbox">
          Atendimento
        </label>
        <label>
          <input type="checkbox" nome="prefer" value="environment" class="input-checkbox">
          Ambiente
        </label>
      </div>
      <div class="form-group">
        <p>Teria uma sugestão para nos deixar?</p>
        <textarea name="comment" id="comments" cols="30" rows="10" class="input-textarea"
          placeholder="Entre com sua sugestão aqui..."></textarea>
      </div>
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">Enviar</button>
      </div>
    </form>
  </div>

</body>

</html>
