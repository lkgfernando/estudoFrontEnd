<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto To Do</title>
  <link rel="stylesheet" href="css/style.css">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
  integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
</head>
<body>
  <!-- Div Pricipal -->
  <div class="full-container">
    <header>
      <h1>To Do Avan√ßado</h1>
    </header> <!--Fim do header-->
    <form id="full-form">
      <p>Adicione sua tarefa</p>
      <div class="form-control">
        <input 
          type="text"
          id="full-input"
          placeholder="Qual sua tarefa?"
        />
        <button type="submit">
          <i class="fa-thin fa-plus"></i>
        </button>
      </div><!--Fim div form-control do full-form-->

    </form> <!--Fim full-form-->

    <form id="edit-form" class="hide"> 
      <p>Edite sua tarefa</p>
      <div class="form-control">
        <input type="text" id="edit-input" />
        <button type="submit">
          <i class="fa-solid fa-check-double"></i>
        </button>
      </div> <!--Fim form-control do edit-form-->
      <button id="cancel-edit-btn">Cancelar</button>
    </form> <!--Fim edit-form-->

    <div id="toolbar">
      <div id="search">
        <h4>Pesquisar:</h4>
        <form>
          <input type="text" id="search-input" placeholder="Buscar..." />
          <button id="erase-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form> <!--Form sem id-->

      </div> <!--Fim div search dentro da toolbar-->

      <div id="filter">
        <h4>Filtrar</h4>
        <select id="filter-select">
          <option value="all">Todos</option>
          <option value="done">Feitos</option>
          <option value="todo">A fazer</option>
        </select>
      </div> <!--Fim da div filter-->

    </div> <!--Fim div toolbar-->

    <div id="todo-list">
      <!-- 
        Templete
          <div class="to-do">
          <h3>Estou fazendo algo aqui...</h3>
          <button class="finish-to-do">
            <i class="fa-solid fa-check"></i>
          </button>
          <button class="edit-to-do">
            <i class="fa-solid fa-pen"></i>
          </button>
          <button class="remove-to-do">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div> -->


       -->
    </div><!--Fim Div todo-list -->
  </div> <!--Fim da Div principal-->

</body>
</html>
