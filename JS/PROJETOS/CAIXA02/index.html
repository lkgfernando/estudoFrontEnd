<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Java Script -->
    <script src="./assets/js/main.js" defer></script>

    <title>Calculadora Caixa</title>
</head>
<body>

    <header>
        <nav>
            <div class="logo">
            <h1>Caixa O Villa </h1>
            </div>
        </nav>
    </header>
    <section class="container">
        <h2>Calculadora de Caixa</h2>

        <table class="calculator table">
         <tr>
            <td><label for="five-cents" >R$ 0,05 * </label></td>
            <td><input type="text" class="five-cents"></td>
            <td>R$ <label for="t-five-cents" class="tfivecents" >300,00</label></td>
         </tr>
         <tr>
            <td><label for="ten-cents" >R$ 0,10 * </label></td>
            <td><input type="text" class="ten-cents"></td>
            <td>R$ <label for="t-ten-cents" class="t-ten-cents" >300,00</label></td>
         </tr>
         <tr>
            <td><label for="twenty-five-cents" >R$ 0,25 * </label></td>
            <td><input type="text" class="twenty-five-cents"></td>
            <td>R$ <label for="t-twenty-five-cents" class="t-twenty-five-cents" >300,00</label></td>
         </tr>
         <tr>
            <td><label for="fifty-cents" >R$ 0,50 * </label></td>
            <td><input type="text" class="fifty-cents"></td>
            <td>R$ <label for="t-fifty-cents" class="t-fifty-cents" >300,00</label></td>
         </tr>
         <tr>
            <td><label for="one-real" >R$ 1,00 * </label></td>
            <td><input type="text" class="one-real"></td>
            <td>R$ <label for="t-one-real" class="t-one-real" >300,00</label></td>
         </tr>
         <tr>
            <td><label for="five-real" >R$ 5,00 * </label></td>
            <td><input type="text" class="five-real"></td>
            <td>R$ <label for="t-five-real" class="t-five-real" >300,00</label></td>
         </tr>
         <tr>
            <td><label for="ten-real" >R$ 10,00 * </label></td>
            <td><input type="text" class="ten-real"></td>
            <td>R$ <label for="t-ten-real" class="t-ten-real" >300,00</label></td>
         </tr>
         <tr>
            <td><label for="twenty-five-real" >R$ 25,00 * </label></td>
            <td><input type="text" class="twenty-five-real"></td>
            <td>R$ <label for="t-ftwenty-five-real" class="t-twenty-five-real" >300,00</label></td>
         </tr>
         <tr>
            <td><label for="fifty-real" >R$ 50,00 * </label></td>
            <td><input type="text" class="fifty-real"></td>
            <td>R$ <label for="t-fifty-real" class="t-fifty-real" >300,00</label></td>
         </tr>
         <tr>
            <td><label for="one-hundred-real" >R$ 100,00 * </label></td>
            <td><input type="text" class="one-hundred-real"></td>
            <td>R$ <label for="t-one-hundred-real" class="t-one-hundred-real" >300,00</label></td>
         </tr>
         <tr class="lineTotal">
            <td colspan="2"><label for="total" >Total </label></td>
            <td>R$ <label for="t-total" class="t-total" >300,00</label></td>
         </tr>
         <tr>
            <td colspan="3"><button class="btn btn-dark">Limpar</button></td>
         </tr>
        </table>
       
    </section>

</body>
</html>
