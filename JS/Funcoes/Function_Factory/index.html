<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Java Script -->
    <script src="./assets/js/main.js" defer></script>

    <title>Calculadora</title>
</head>
<body>

    <section class="container">
        <h1>Calculadora</h1>

        <table class="calculator">
            <tr>
                <td colspan="4" ><input type="text" class="form-control display"></td>
            </tr>
            <tr>
                <td><button class="btn btn-light btn-clear">C</button></td>
                <td><button class="btn btn-light btn-num">(</button></td>
                <td><button class="btn btn-light btn-num">)</button></td>
                <td><button class="btn btn-light btn-num">/</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-light btn-num">7</button></td>
                <td><button class="btn btn-light btn-num">8</button></td>
                <td><button class="btn btn-light btn-num">9</button></td>
                <td><button class="btn btn-light btn-num">*</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-light btn-num">4</button></td>
                <td><button class="btn btn-light btn-num">5</button></td>
                <td><button class="btn btn-light btn-num">6</button></td>
                <td><button class="btn btn-light btn-num">+</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-light btn-num">1</button></td>
                <td><button class="btn btn-light btn-num">2</button></td>
                <td><button class="btn btn-light btn-num">3</button></td>
                <td><button class="btn btn-light btn-num">-</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-light btn-num">.</button></td>
                <td><button class="btn btn-light btn-num">0</button></td>
                <td><button class="btn btn-light btn-del">&laquo;</button></td>
                <td><button class="btn btn-info btn-eq">=</button></td>
            </tr>

        </table>
       
    </section>

</body>
</html>
