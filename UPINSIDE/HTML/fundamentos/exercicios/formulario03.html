<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Matricula</title>
</head>
<body>
  <main>
    <form >
      <h1>Escola Virtual</h1>
      <h3>Formulário de Pré-Matricula</h3>
      <fieldset>
        <legend>Dados pessoais</legend>
        <p>
          <label for="">Nome: </label><input type="text">
        </p>
        <p>
          <label for="">Nascimento: </label> <input type="date">
        </p>
        <p>
          <label for="">Nome da Mãe: </label> <input type="text">
        </p>
        <p>
          <label for="">Nome do Pai: </label> <input type="text">
        </p>
        <p>
          <label for="">Telefone: </label> <input type="text">
        </p>
        <p>
          <label for="">E-mail: </label> <input type="email">
        </p>
      </fieldset>
      <fieldset>
        <legend>Informações de Matricula</legend>
        <p>
          <label for="">Série</label>
          <select name="" id="">
            <option value="">Pré-escola</option>
            <option value="">1º Grau</option>
            <option value="">2º Grau</option>
          </select>
        </p>
        <p>
          <label for="">Turno: </label>
          <input type="radio" name="turno">Manhã
          <input type="radio" name="turno">Trarde
        </p>
        <p>
          <label for="">Atividades extra curriculares: </label><br>
          <input type="checkbox">Informática <br>
          <input type="checkbox">Música <br>
          <input type="checkbox">Balet <br>
          <input type="checkbox">Pintura <br>
          <input type="checkbox">Judô <br>
          <input type="checkbox">Futebol <br>
          
        </p>
      </fieldset>
      <br>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">

    </form>
  </main>
</body>
</html>
