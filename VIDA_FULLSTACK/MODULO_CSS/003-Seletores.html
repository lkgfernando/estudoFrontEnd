<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seletores CSS</title>
  <style>
    article {
      width: 250px;
      margin: 0 auto;
    }

    .container {
      background-color: blueviolet;
    }

    #texto-1 {
      color: antiquewhite;
      padding: 15px;
    }

    #texto-2 {
      color: azure;
      padding: 20px;
    }
  </style>
</head>

<body>
  <article>
    <h1>Seletores CSS</h1>
    <section class="container">
      <p id="texto-1">
        Stilizando section com o texto-1
      </p>
    </section>
    <section class="container">
      <p id="texto-2">
        Stilizando section com o texto-2
      </p>
    </section>
  </article>
</body>

</html>
